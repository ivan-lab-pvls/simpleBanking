name: financial_helper_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  auto_route: ^7.8.4
  flutter_svg: ^2.0.9
  flutter_inappwebview:
  in_app_review:
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  flutter_native_splash: ^2.3.7
  smooth_page_indicator: ^1.1.0
  percent_indicator: ^4.2.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  auto_route_generator: ^7.1.1
  build_runner: ^2.4.4


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/unsplash_screen/
    - assets/images/onboarding/
    - assets/images/courses/
    - assets/images/news/
    - assets/images/icons/


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-ExtraBold.ttf


flutter_native_splash:
  background_image: "assets/images/unsplash_screen/background.png"
  image: assets/images/unsplash_screen/icon.png
  android: true
  ios: true

  android_12:
    color: "#283B51"
    image: assets/images/unsplash_screen/icon.png
